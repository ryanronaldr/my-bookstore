<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 20px; text-align: center; }
        .book { display: inline-block; width: 30%; margin: 10px; padding: 20px; background: #fff; border: 1px solid #ddd; border-radius: 5px; }
        .book img { width: 100%; height: auto; }
        .shop-container { display: flex; flex-wrap: wrap; justify-content: space-around; }
        footer { background: #333; color: #fff; text-align: center; padding: 20px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Book Store</h1>
    <p>Your favorite books are just a click away!</p>
</header>

<main>
    <h2 style="text-align: center; padding: 20px;">Our Latest Books</h2>
    <div class="shop-container">
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book Title 1</h3>
            <p>A brief description of the book.</p>
            <button>Buy Now</button>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>A brief description of the book.</p>
            <button>Buy Now</button>
        </div>
        <div class="book">
            <img src="https://capitalizemytitle.com/wp-content/uploads/2021/06/AI_YH.jpg" alt="Book 3">
            <h3>Book Title 3</h3>
            <p>A brief description of the book.</p>
            <button>Buy Now</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Book Store | All Rights Reserved</p>
</footer>

</body>
</html>
